<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div>
        <!-- banner -->
        <div
            style="display: flex; justify-content: center; background-image: linear-gradient(to right, lightpink , rgb(73, 2, 73));">
            <p style="font-size: 3em; color: white; ">Weather Dashbaord</p>
        </div>
        <!-- big container -->
        <div style="border-color: black; border-width: 1px; border-style: dotted; display: flex; margin-top: 10px">
            <!-- left side -->
            <div style="display: flex; flex-direction: column;  margin-right: 10px; width: 25%;">
                <p style="font-size: 3em; font-weight: 900;">Search for a city: </p>
                <input id="txtInput" type="text" placeholder="San Diego"
                    style=" border-radius: 10px; padding: 1rem; font-size: 1.5em;"></input>
                <button id="btnSearch"
                    style="background-color: #5098e6; padding: 1rem; margin-top: 10px; border-radius: 10px; color: white; font-size:1.5em">Search
                </button>
                <div id="choices" class="hide">
                    <p>Please select one: </p>
                    <div id="searchChoices" style="border-color: black; border-width: 1px; border-style: dotted;">
                    </div>
                </div>
                <!-- <div id="choices" class="choices"></div> -->
                <div style="flex-direction: row; border-style: solid; border-width: 2px; margin-top: 10px;"></div>
            </div>
            <!-- right side -->
            <div style="border-color: black; border-width: 1px; border-style: dotted; width: 50%">
                <div style="border-color: black; border-width: 1px; border-style: dotted;">
                    <div id="dashboard">
                        <!-- <p style="font-size: 3em; font-weight: 900;">Atlanta</p>
                        <p id="todayDate" style="font-size: 3em; font-weight: 900;">Today's Date</p> -->
                    </div>
                </div>
                <div id="fiveDayForecastContainer" class="hide">
                    <p class="cityTitle">5-Day Forecast</p>
                    <div id="forecastContainer" style="display:flex; flex-direction: row;" >
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
