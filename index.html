<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

    <div class="title">
        <p>Weather Dashboard</p>
    </div>

    <div class="mainContainer">        
        <!-- left side -->
        <div class="leftContainer">
            <p class="bigFont">Search for a city: </p>
            
            <input id="txtInput" type="text" placeholder="San Diego"></input>
            
            <button id="btnSearch">Search</button>
            
            <div id="choices" class="hide">
                <p style="font-size: 1.5em; font-weight: 800">Please select one of the options: </p>
                <div id="searchCityChoices"  style="display: flex; flex-direction: column;"> </div>
            </div>
            <div class="divider"></div>
            <div id="getCitiesFromLocalStorage" style="display: flex; flex-direction: column;">
           
            </div>
        </div>

        <!-- right side -->
        <div class="rightContainer" >
            <div id="dashboardContainer" class="hide">
                <div id="dashboard" class="baseBoxBorder">
                    <!-- Cleveland (01/09/2022)
                    Temp: 41.67 Â°F
                    Wind: 19.57 MPH
                    Humidity: 92 %
                    UV Index: 0.04-->
                </div>
            </div>
            <div id="dailyForecastContainer" class="hide">
                <p class="bigFont">5-Day Forecast:</p>
                <div id="dailyForecast" style="display:flex; flex-direction: row;">
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
